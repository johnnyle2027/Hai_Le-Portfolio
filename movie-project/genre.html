<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="static/genre.css">
</head>

<body>
    <h1>Genres</h1>
    <h3>
        <a href="{{ url_for('index') }}" class="logo-link">Home</a>
    </h3>
    
    <div class="square-container">
        <form method="POST">
            <div class="genre-buttons">
            {% for genre in genres %}
                <input type="checkbox" id="genre{{ loop.index }}" name="genre" value="{{ genre }}">
                <label for="genre{{ loop.index }}">{{ genre }}</label>
            {% endfor %}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    {% if movies %}
    <ul class="movie-list">
        {% for movie in movies %}
            <li class="movie-item">
                <img src="https://image.tmdb.org/t/p/w200{{ movie['poster_path'] }}" 
                     alt="{{ movie['title'] }} Poster" class="poster">
                <div class="movie-info">
                    <strong>{{ movie['title'] }}</strong><br>
                    <em>{{ movie['release_date'] }}</em><br>
                    <p>{{ movie['overview'] }}</p>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
